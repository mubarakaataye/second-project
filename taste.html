<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="scteen active">
            <h1>آزمون شخصیت شناسی</h1>
            <p>به آزمون ماخوش آمدید. آیا درونگرا,برونگرا یا میانگرا هستید؟</p>
            <button class="start-btn">شروع کنید</button>
        </div>
        <div id="quiz-screen" class="screen">
            <h2>سوال ۱: کدام فعالیت برای شما جذاب تر است؟</h2>
            <div class="options">
                <button>مطالعه کتاب</button>
                <button>صحبت با دوستان</button>
                <button>هم زمان هم مطالعه و هم معاشرت</button>
            </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>نبیجه شما</h1>
            <p class="result-text"> شما
                <span>درونگرا</span>هستید
            </p>
        </div>
    </div>

    
</body>
</html>
